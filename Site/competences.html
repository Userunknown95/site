        <div class="projects_div">
            <h4>Linux</h4>
            <div class="progress">
                <div class="progress-bar" style="width: 0%;"></div>

            <div class="progress">

    <script>
        setTimeout(function() {
            bars = [...document.getElementsByClassName("progress-bar")]; // Prends tous les elements de la classe progress-bar
            bars[0].style.width = "70%";
            bars[1].style.width = "30%";
            bars[2].style.width = "50%";
            bars[3].style.width = "30%";
            bars[4].style.width = "80%";
            bars[5].style.width = "80%";
            bars[6].style.width = "70%";
        }, 1000);
